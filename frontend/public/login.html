{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Wealth Wise</title>


    <!--This needs to be linked together with login.css and -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>

    <div class="Login_box">
        <div class="Login_Title">
            <h1>Wealth Wise</h1>
        </div>

        <div class = "login_section">
            <div class="email_section"> 
                <label for="username" class="email_text">Email</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="password_section"> 
                <label for="password" class="password_text">Password</label>
                <input type="password" id="password" name="password" required>
                <a class="forgot_password">Forgot Password</a>
            </div>
            <button class="log_in_box"> 
                <h2>Log in</h2>
            </button>
            <div class="Create_account"> 
                Don't have an account?<a> Sign up</a>
            </div>
            
        </div>
    </div>
    
</body>
</html>
